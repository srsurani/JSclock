<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Clock</title>

  <script type="text/javascript">
  var myalarm;

  //start CLOCK DISPLAY
  function startTime()
  {
    var today = new Date();
    var h1 = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();

    h = checkHrs(h1);
    m = checkTime(m);
    s = checkTime(s);

    if (h1 < 12) {
        document.getElementById('txt').innerHTML =
            h + ":" + m + ":" + s + " AM";
    } else {
        document.getElementById('txt').innerHTML =
            h + ":" + m + ":" + s + " PM";
    }

    var t = setTimeout(startTime, 500);

    //console.log(s);
  }

  function checkHrs(h)
  {
    if(h == 0){
      h = 12;
    }
    else if(h > 12){
      h = h % 12;
    }
    return h;
  }

  function checkTime(m){
    if(m < 10)
    {
      m = "0" + m;
    }
    return m;
  }
  //end Clock

  function changeColor(){
    var color = document.getElementById('color').value;

    document.getElementById('txt').style.color = color;

  }
  </script>

  <link rel="stylesheet" href="style.css">

  <style>
  body,h1 {font-family: "Raleway", sans-serif}
  body, html {height: 100%}
  .bgimg {
      background-image: url('forestbridge.jpg');
      min-height: 100%;
      background-position: center;
      background-size: cover;
  }
  </style>

</head>

<body onload="startTime()">

  <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">

    <div class="w3-display-topleft w3-padding-large w3-xlarge">
    Clock
    </div>

    <div class="w3-display-middle">

      <h1 class="w3-jumbo w3-animate-top" id="txt"></h1>

      <hr class="w3-border-grey" style="margin:auto;width:40%">
      <br>

      <div class="w3-large w3-center">
        <select class="" id="color">
          <option value="White">White</option>
          <option value="Blue">Blue</option>
          <option value="BlueViolet ">Blue Violet </option>
          <option value="Brown">Brown </option>
          <option value="Chocolate ">Chocolate </option>
          <option value="Gold">Gold </option>
          <option value="Gray">Gray </option>
          <option value="Olive">Olive</option>
          <option value="Peru">Peru</option>
          <option value="Pink">Pink</option>
          <option value="Red">Red</option>
          <option value="Violet">Violet</option>
        </select>

        <button type="button" onclick="changeColor();">Change Color</button>
      </div>

    </div>
  </div>

</body>
</html>
